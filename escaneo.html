<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Prueba camara en disp. móviles</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />  
        <script src="https://unpkg.com/html5-qrcode@2.0.9/dist/html5-qrcode.min.js"></script>
    </head>
    <body id="page-top" style="background: #747a83;">        
        <div class="container d-flex align-items-center flex-column" style="background: #747a83;">
            <div class="col-xl-7" align="center" style="margin-top: 40px;">
                
                <div class="col-md-6" id="qr-reader" ></div>

                <div id="qr-reader-results"></div>

                <form id="form_escan_cod" >
                    <div class="container mt-3" style="background: #747a83;">
                        <div class="input-group mb-3">
                            <div>                                   
                                <input class="form-control" id="resultados_s" type="text" placeholder="Código de barras"/>
                            </div>
                        </div>                        
                    </div>
                </form>

                <button class="btn btn-primary btn-xl" data-bs-dismiss="modal" aria-label="Close" onclick="poner_cod_bar()">Aceptar</button>
            </div>

            <!-- NG20240621 habrá que hacer algo dinámico para a esta misma ventana llamarla cuando necesitemos también lecturas
                continuas -->
            <div id="resto_lectura" style="display: none;">
                <button onclick="metodo2Escaneo()" style="margin-top: 10px;">2º Método</button>
                <div style="margin-top: 10px;">                        
                    <input type="radio" name="tipoLect" value="S" checked> Simple
                    <input type="radio" name="tipoLect" value="C" style="margin-left: 5px;"> Continua
                </div>

                <div class="col-xl-7" align="center">
                    <input type="text" id="countResults" size="5">
                    <button onclick="play()">Play Audio</button>
                </div>
                <div>                    
                    <textarea id="resultados_c" style="margin-top: 10px;" cols="40" rows="5"></textarea>
                </div>
            </div>

            <script>
                var lecturaBuena = new Audio('assets/audio/lecturabuena.mp3');
                var lecturaMala = new Audio('assets/audio/lecturamala.mp3');

                var resultContainer = document.getElementById('qr-reader-results');
                var resultado_s = document.getElementById('resultados_s');
                var resultados_c = document.getElementById('resultados_c');
                var lastResult, countResults = 0;

                function onScanSuccess(decodedText, decodedResult) {
                    if (decodedText !== lastResult) {
                        ++countResults;
                        play();
                        document.getElementById('countResults').value = countResults;
                        lastResult = decodedText;
                        // Handle on success condition with the decoded message.
                        console.log(`Scan result ${decodedText}`, decodedResult);

                        var tipoLect = document.querySelector('input[name="tipoLect"]:checked').value;
                        //alert(tipoLect);
                        if (tipoLect == "S"){
                            document.getElementById('resultados_s').value = decodedText;
                            poner_cod_bar();

                        } else {
                            var array_res = document.getElementById('resultados_c').value;

                            if (array_res != ""){
                                document.getElementById('resultados_c').value = array_res + ', ' + decodedText;
                            } else {
                                document.getElementById('resultados_c').value = decodedText
                            }
                        }
                        
                    }
                }

                var html5QrcodeScanner = new Html5QrcodeScanner(
                    "qr-reader", { fps: 200, qrbox: 300,  rememberLastUsedCamera: true }, /* verbose= */ false);
                html5QrcodeScanner.render(onScanSuccess);

                function play() {                      
                    var lecturaBuena = new Audio('assets/audio/lecturabuena.mp3');
                    lecturaBuena.play();
                }

                //https://scanapp.org/html5-qrcode-docs/docs/intro
                function metodo2Escaneo(){
                    var html5QrCode = new Html5Qrcode("qr-reader");
                    //const qrCodeSuccessCallback = (decodedText, decodedResult) => {   /* handle success */ };
                    const config = { fps: 200, qrbox: 300};
                    // Select back camera or fail with `OverconstrainedError`.
                    html5QrCode.start({ facingMode: { exact: "environment"} }, config, onScanSuccess);
                }

                //NG20240621 ESTABLECEMOS EL VALOR DE LO ESCANEADO EN EL CAMPO QUE LO ESTA ESPERANDO
                function poner_cod_bar(){
                    var codigo_leido = document.getElementById('resultados_s').value;
                    //alert(codigo_leido);
                    window.parent.document.getElementById('cd_pref_autogen').value = codigo_leido;
                    window.parent.escribir_autogen_uuid();
                    document.getElementById('resultados_s').value = "";
                    window.parent.CerrarModalEscaneo();
                }
            </script>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
